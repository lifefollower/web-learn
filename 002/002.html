<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="first" />
    <select id="method">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" id="second" />
    <button id="btn">=</button>
    <input type="text" id="result" disabled />
    <script>
      // 简易计算器
      btn.onclick = function () {
        var n1 = first.value - 0;
        var n2 = second.value - 0;
        var type = method.value;
        var res = 0;
        switch (type) {
          case "+":
            res = n1 + n2;
            break;
          case "-":
            res = n1 - n2;
            break;
          case "*":
            res = n1 * n2;
            break;
          case "/":
            res = n1 / n2;
            break;
        }
        result.value = res;
      };
      // 根据年月日信息，计算是一年中的第几天
      var year = 2020;
      var month = 3;
      var date = 1;
      var res = 0;
      if (month > 1) res += 31;
      if (month > 2) {
        if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
          res += 29;
        } else {
          res += 28;
        }
      }
      if (month > 3) res += 31;
      if (month > 4) res += 30;
      if (month > 5) res += 31;
      if (month > 6) res += 30;
      if (month > 7) res += 31;
      if (month > 8) res += 31;
      if (month > 9) res += 30;
      if (month > 10) res += 31;
      if (month > 11) res += 30;
      console.log(res + date);
    </script>
  </body>
</html>
