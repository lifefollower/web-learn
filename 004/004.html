<body>
    <script>
        function fn(str){
            var a=(parseInt(str/1000)+5)%7
            var b=(parseInt(str%1000/100)+5)%7
            var c =(parseInt(str%100/10)+5)%7
            var d=(str%10+5)%7
            var res=''+c+d+a+b
            return res
        }
        console.log(fn('0258'))
    </script>
